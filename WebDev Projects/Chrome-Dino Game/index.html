<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chrome Dino Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game">
        <img id="dino" src="assets/dino.webp" alt="Dino">
        <img id="obstacle" src="assets/cactus.webp" alt="Cactus">
        <div id="cloud-container" aria-label="Clouds"></div>
        <div id="score">Score: 0</div>
        <button id="restart" onclick="restartGame()">Restart</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
